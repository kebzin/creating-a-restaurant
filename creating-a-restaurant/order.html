<section class="order" id="order">
    <div class="heading">
        <span>Order Now</span>

    </div>

    <div class="icons-container">
        <div class="icon">
            <img src="" alt="">

            </h3>
        </div>
        <div class="icon">
            <img src="" alt="">

            </h3>
        </div>
        <div class="icon">
            <img src="" alt="">

            </h6>
        </div>

    <form action="">
        <div class="flex">
            <div class="inputBox">
                <span>Your Name:</span>
                <input type="text" name="" id="" placeholder="Customer's name  ">
            </div>
            
            <div class="inputBox">
                <span>Your Number:</span>
                <input type="number" name="" id="" placeholder="Customer's Number  ">
            </div>
        </div>
        <!--Dividing the form in to two part which is going to be left and right -->

            <div class="inputBox">
                <span>Your Order:</span>
                <input type="text" name="" id="" placeholder="Food you want   ">
            </div>
            
            <div class="inputBox">
                <span>Quantity:</span>
                <input type="number" name="" id="" placeholder="What's your the Quantity">
            </div>
        </div>
        <div class="flex">
            <div class="inputBox">
                <span>Your Details:</span>
                <input type="text" name="" id="" placeholder="Customer'message  ">
            </div>
            
            <div class="inputBox">
                <span>Pick up time:</span>
                <input type="datetime-local" name="" id="" placeholder=" ">
            </div>
        </div>
        <div class="flex">
            <div class="flexBox">
                 <textarea name="" placeholder="Your Address" id="" cols="30" rows="10"></textarea>
                </div>
                
                
           
        </div>
        <input type="submit" value="Procead to order" class="btn">

    </form>
